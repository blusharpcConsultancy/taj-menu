<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Menu</title>
    <style>
        /* Base Setup */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #2b1b17;
            font-family: sans-serif;
            overflow: hidden; /* Lock the body so only the slider moves */
            height: 100%;
        }

        /* THE MAGIC PART: 
           This container handles the horizontal swipe.
        */
        .slider-container {
            display: flex;
            width: 100%;
            height: 100dvh; /* dvh = Dynamic Viewport Height (Best for mobile browsers) */
            overflow-x: scroll;
            overflow-y: hidden;
            
            /* Snap Settings */
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            
            /* Hide Scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        
        /* Hide scrollbar for Chrome/Safari */
        .slider-container::-webkit-scrollbar {
            display: none; 
        }

        /* Individual Page Settings */
        .slide {
            flex: 0 0 100%; /* Force width to exactly 100% of screen */
            width: 100%;
            height: 100dvh;
            
            /* Snap Align */
            scroll-snap-align: center;
            
            /* THIS IS THE FIX: Prevents skipping pages! */
            scroll-snap-stop: always; 
            
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Image sizing */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures full page is seen */
            user-select: none;   /* Prevents highlighting image while swiping */
            -webkit-user-drag: none; /* Prevents dragging the image ghost */
        }

        /* Header & Counter */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            color: #d4af37;
            text-align: center;
            z-index: 100;
            pointer-events: none; /* Allows swiping even if touching the header area */
        }
        
        .page-counter {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        /* Call Button */
        .call-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 200;
        }
    </style>
</head>
<body>

    <!-- <header>
        <div class="page-counter" id="counter">1 / 18</div>
    </header> -->

    <div class="slider-container" id="slider">
        <div class="slide"><img src="page1.jpg" alt="Page 1"></div>
        <div class="slide"><img src="page2.jpg" alt="Page 2"></div>
        <div class="slide"><img src="page3.jpg" alt="Page 3"></div>
        <div class="slide"><img src="page4.jpg" alt="Page 4"></div>
        <div class="slide"><img src="page5.jpg" alt="Page 5"></div>
        <div class="slide"><img src="page6.jpg" alt="Page 6"></div>
        <div class="slide"><img src="page7.jpg" alt="Page 7"></div>
        <div class="slide"><img src="page8.jpg" alt="Page 8"></div>
        <div class="slide"><img src="page9.jpg" alt="Page 9"></div>
        <div class="slide"><img src="page10.jpg" alt="Page 10"></div>
        <div class="slide"><img src="page11.jpg" alt="Page 11"></div>
        <div class="slide"><img src="page12.jpg" alt="Page 12"></div>
        <div class="slide"><img src="page13.jpg" alt="Page 13"></div>
        <div class="slide"><img src="page14.jpg" alt="Page 14"></div>
        <div class="slide"><img src="page15.jpg" alt="Page 15"></div>
        <div class="slide"><img src="page16.jpg" alt="Page 16"></div>
        <div class="slide"><img src="page17.jpg" alt="Page 17"></div>
        <div class="slide"><img src="page18.jpg" alt="Page 18"></div>
    </div>


    <script>
        const slider = document.getElementById('slider');
        const counter = document.getElementById('counter');
        const totalPages = 18;

        // Efficiently update the page counter on scroll
        let isScrolling;
        slider.addEventListener('scroll', () => {
            window.clearTimeout(isScrolling);
            isScrolling = setTimeout(() => {
                const width = slider.clientWidth;
                const scrollPos = slider.scrollLeft;
                const currentPage = Math.round(scrollPos / width) + 1;
                
                // Ensure we don't show "0" or "19" by accident
                const safePage = Math.min(Math.max(currentPage, 1), totalPages);
                counter.innerText = `${safePage} / ${totalPages}`;
            }, 50); // Small delay for performance
        });
    </script>
</body>
</html>
