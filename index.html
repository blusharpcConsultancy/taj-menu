<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taj Menu</title>
    <style>
        /* Base Setup */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #2b1b17;
            font-family: sans-serif;
            overflow: hidden; /* Lock the whole page */
            height: 100%;
        }

        /* STRICT MODE CONTAINER 
           We use 'overflow: hidden' to disable native scrolling.
           The Javascript below will handle the movement.
        */
        .slider-container {
            display: flex;
            width: 100%;
            height: 100dvh; 
            overflow: hidden; /* This stops the user from scrolling freely */
            transition: transform 0.3s ease-out; /* Smooth animation */
        }

        .slide {
            min-width: 100%; /* Each slide is exactly 100% width */
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            user-select: none; 
            -webkit-user-drag: none;
            pointer-events: none; /* Helps swipe detection on some devices */
        }

        /* Counter Styling */
        header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .page-counter {
            background: rgba(0, 0, 0, 0.7);
            color: #d4af37; /* Gold Text */
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            border: 1px solid #d4af37;
        }

        /* Call Button */
        .call-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 200;
        }
    </style>
</head>
<body>

    <header>
        <div class="page-counter" id="counter">1 / 18</div>
    </header>

    <div class="slider-container" id="slider">
        <div class="slide"><img src="page1.jpg" alt="Page 1"></div>
        <div class="slide"><img src="page2.jpg" alt="Page 2"></div>
        <div class="slide"><img src="page3.jpg" alt="Page 3"></div>
        <div class="slide"><img src="page4.jpg" alt="Page 4"></div>
        <div class="slide"><img src="page5.jpg" alt="Page 5"></div>
        <div class="slide"><img src="page6.jpg" alt="Page 6"></div>
        <div class="slide"><img src="page7.jpg" alt="Page 7"></div>
        <div class="slide"><img src="page8.jpg" alt="Page 8"></div>
        <div class="slide"><img src="page9.jpg" alt="Page 9"></div>
        <div class="slide"><img src="page10.jpg" alt="Page 10"></div>
        <div class="slide"><img src="page11.jpg" alt="Page 11"></div>
        <div class="slide"><img src="page12.jpg" alt="Page 12"></div>
        <div class="slide"><img src="page13.jpg" alt="Page 13"></div>
        <div class="slide"><img src="page14.jpg" alt="Page 14"></div>
        <div class="slide"><img src="page15.jpg" alt="Page 15"></div>
        <div class="slide"><img src="page16.jpg" alt="Page 16"></div>
        <div class="slide"><img src="page17.jpg" alt="Page 17"></div>
        <div class="slide"><img src="page18.jpg" alt="Page 18"></div>
    </div>


    <script>
        const slider = document.getElementById('slider');
        const counter = document.getElementById('counter');
        const totalSlides = 18;
        let currentIndex = 0;
        let startX = 0;
        let endX = 0;

        // 1. Listen for the start of a touch
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        }, false);

        // 2. Listen for the end of a touch
        document.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        }, false);

        // 3. Calculate direction and move ONE page only
        function handleSwipe() {
            const threshold = 50; // Min distance to count as a swipe
            const distance = startX - endX;

            if (distance > threshold) {
                // Swiped Left -> Next Page
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                }
            } else if (distance < -threshold) {
                // Swiped Right -> Previous Page
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            
            updateSlider();
        }

        function updateSlider() {
            // Move the slider container using CSS transform
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update Counter
            counter.innerText = `${currentIndex + 1} / ${totalSlides}`;
        }
    </script>

</body>
</html>
