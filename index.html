<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Restaurant Menu</title>
    <style>
        /* General Setup */
        body {
            margin: 0;
            padding: 0;
            background-color: #2b1b17; /* Dark brown background to match the menu theme */
            font-family: sans-serif;
        }

        /* Container to keep images centered and not too wide on desktop */
        .menu-container {
            max-width: 800px; /* Limits width on big screens */
            margin: 0 auto;   /* Centers the container */
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Image Styling */
        .menu-page {
            width: 100%;
            height: auto;
            display: block; /* Removes tiny white gaps between images */
        }

        /* Sticky Call Button Styling */
        .call-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366; /* WhatsApp/Phone Green */
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.2s;
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        /* Simple Header */
        header {
            text-align: center;
            padding: 15px;
            background-color: #1a1a1a;
            color: #d4af37; /* Gold color for text */
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
